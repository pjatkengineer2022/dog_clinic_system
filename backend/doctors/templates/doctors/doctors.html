{% extends "base_doctor.html" %}
{% block content %}
    <section 
        class="c__intro" 
        style="background-image: url('../../assets/img/doctors_bg.jpg');">
        <div class="intro__content">
            <h1 class="intro__title animated fadeInDown">Lekarze</h1>
        </div>
    </section>
    <section class="s__doctors">
        <div class="l-container-big">
            <div class="g__head">
            </div>
            <div class="doctors__container">
                <div class="l-container-small doctors__wrapper">
                    <ul class="doctors__list is-multiline columns">
                        {% for doctor in doctors %}
                        <li class="doctor__item column is-3-desktop is-6-tablet">
                            <a href="../single_doctor/single_doctor.html" class="box doctor__item-box">
                                <div class="g__avatar-box doctor__item-photo-box">
                                    <img src="{{doctor.image.url}}" alt="avatar" class="g__avatar-img-uploaded doctor__item-img-uploaded">
                                </div>
                                <div class="doctor__item-name">
                                    Dr. {{doctor.profile.name}}
                                </div>
                            </a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <section 
        class="c__parallax" 
        style="background-image: url('../../assets/img/diseases_bg.jpg');">
    </section>
{% endblock content %}
