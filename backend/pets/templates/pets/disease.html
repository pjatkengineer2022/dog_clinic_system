{% extends 'base.html' %}
{% block content %}
{% load static %}
<section class="c__intro" style="background-image: url('../aaStatic/assets/img/diseases_bg.jpg');">
    <div class="intro__content">
        <h1 class="intro__title animated fadeInDown">Choroby</h1>
    </div>
</section>
<section class="s__diseases">
    <div class="l-container-big">
        <div class="g__head">
        </div>
        <div class="diseases__container">
            <ul class="disease__list">
                {% for treatment in treatments %}
                    <li class="g__row-box">
                        <h2 class="g__row-box-header">
                            {{treatment.disease.name}}
                        </h2>
                        <div class="g__row-box-content is-multiline columns">
                            <div class="g__row-box-column column is-5-desktop is-full-touch">
                                <div class="g__row-box-subheader">
                                    Start choroby: {{treatment.start}}
                                </div>
                            </div>
                            <div class="g__row-box-column column is-7-desktop is-full-touch">
                                <div class="g__row-box-subheader">
                                    Opis choroby: {{treatment.disease.description}}
                                </div>
                            </div>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</section>
<section 
    class="c__parallax" 
    style="background-image: url('../../assets/img/parallax2.jpg');">
</section>
{% endblock content %}
