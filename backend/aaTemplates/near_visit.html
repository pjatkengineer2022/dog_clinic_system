{% if nearVisit %}
    <section class="c__reminder js-reminder-element">
        <div class="l-container-big">
            <div class="reminder__wrapper box">
                <button class="reminder__close-btn js-reminder-close-btn">
                    <i class="mdi mdi-close-box"></i>
                </button>
                <div class="reminder__header">
                    NadchodzÄ…ca wizyta
                </div>
                <div class="reminder__content is-multiline columns">
                    <div class="reminder__content-column column is-4-desktop is-full-touch">
                        <div class="reminder__label">
                            Data i godzina wizyty
                        </div>
                        <div class="reminder__value">
                            {{nearVisit.date|date:'Y-m-d:  H.i' }}
                        </div>
                    </div>
                    <div class="reminder__content-column column is-4-desktop is-full-touch">
                        <div class="reminder__label">
                            Lekarz
                        </div>
                        <div class="reminder__value">
                            {{nearVisit.doctor.profile.name}}
                        </div>
                    </div>
                    <div class="reminder__content-column column is-4-desktop is-full-touch">
                        <div class="reminder__label">
                            Pacjent
                        </div>
                        <div class="reminder__value">
                            {{nearVisit.pet.name}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endif %}
